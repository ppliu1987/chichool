<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>欢迎来到JavaScript的世界</title>
		
		<style type="text/css">
			
		</style>
		
	</head>
	<body>
		
		<!--
        	作者：ppliu1987@126.com
        	时间：2018-08-27
        	描述：
        	需求:点击按钮,改变div的宽  高  背景色
        	
        	步骤
        		1.拿到按钮
        		2.给按钮添加点击事件
        		3.拿到div
        		4.修改div的属性
        			宽  高  背景色
        			元素.style.样式=值
        -->
		<input type="button" id="in" />
		
		
		<script type="text/javascript">
			window.onload=function(){
				console.log(document.getElementById("in").type);
				document.getElementById("in").type="text";
				console.log(document.getElementById("in").type);
				
			}
		</script>
	</body>
</html>
